specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LocalRootsMarketplace
    network: base
    source:
      address: "0x0000000000000000000000000000000000000000" # Update after deployment
      abi: LocalRootsMarketplace
      startBlock: 0 # Update to deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Seller
        - Listing
        - Order
      abis:
        - name: LocalRootsMarketplace
          file: ../contracts/out/LocalRootsMarketplace.sol/LocalRootsMarketplace.json
      eventHandlers:
        - event: SellerRegistered(indexed uint256,indexed address,bytes8)
          handler: handleSellerRegistered
        - event: SellerUpdated(indexed uint256)
          handler: handleSellerUpdated
        - event: ListingCreated(indexed uint256,indexed uint256,uint256)
          handler: handleListingCreated
        - event: ListingUpdated(indexed uint256)
          handler: handleListingUpdated
        - event: OrderCreated(indexed uint256,indexed uint256,indexed address,uint256)
          handler: handleOrderCreated
        - event: OrderStatusChanged(indexed uint256,uint8)
          handler: handleOrderStatusChanged
        - event: DisputeRaised(indexed uint256,indexed address)
          handler: handleDisputeRaised
      file: ./src/marketplace.ts

  - kind: ethereum
    name: AmbassadorRewards
    network: base
    source:
      address: "0x0000000000000000000000000000000000000000" # Update after deployment
      abi: AmbassadorRewards
      startBlock: 0 # Update to deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Ambassador
        - SellerRecruitment
      abis:
        - name: AmbassadorRewards
          file: ../contracts/out/AmbassadorRewards.sol/AmbassadorRewards.json
      eventHandlers:
        - event: AmbassadorRegistered(indexed uint256,indexed address,uint256)
          handler: handleAmbassadorRegistered
        - event: SellerRecruited(indexed uint256,indexed uint256)
          handler: handleSellerRecruited
        - event: RewardDistributed(indexed uint256,indexed uint256,uint256,uint256)
          handler: handleRewardDistributed
      file: ./src/ambassador.ts

  - kind: ethereum
    name: RootsToken
    network: base
    source:
      address: "0x0000000000000000000000000000000000000000" # Update after deployment
      abi: RootsToken
      startBlock: 0 # Update to deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenHolder
        - Transfer
      abis:
        - name: RootsToken
          file: ../contracts/out/RootsToken.sol/RootsToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/token.ts
